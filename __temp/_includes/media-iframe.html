{% if include.url %}
<figure>
	<iframe
		width="{{ include.width }}"
		height="{{ include.height }}"
		sandbox="allow-scripts allow-same-origin"
		frameborder="0"
		src="{{ include.url }}"></iframe>

	{% if include.caption %}
		<figcaption>{{ include.caption }}</figcaption>
	{% endif %}
</figure>
{% endif %}
