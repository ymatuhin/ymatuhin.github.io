<header class="post-header / wrap-inner">
    <span class="post-header__info">
        {% include pubdate.html date=page.date %} &nbsp;/&nbsp;
        <span class="post-category">
        {% include categories.html categories=page.categories %}
        </span>
    </span>
    <h1 class="post-header__title"
        itemprop="name headline">{{ page.title | escape }}</h1>
</header>
